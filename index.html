<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="date.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">
    <div class="inputs">
      <div class="set">
        <p id="givered1">D A Y</p>
        <input id="day-value" class="input-border-color" type="text" placeholder="DD"></input>
        <div class="errormessage" id="error-message1"></div>
      </div>
      
      <div class="set">
        <p id="givered2">M O N T H</p>
        <input id="month-value" class="input-border-color" type="text" placeholder="MM"></input>
        <div class="errormessage" id="error-message2"></div>
      </div>
    
      <div class="set">
        <p id="givered3">Y E A R</p>
        <input id="year-value" class="input-border-color" type="text" placeholder="YYYY"></input>
        <div class="errormessage" id="error-message3"></div>
      </div>
    </div>
      
    <div id="arrow-container">
      <img id="calculateBtn" class="arrow" src="./assets/images/icon-arrow.svg">
      <div class="line"></div>
    </div>
    
    <div class="results">
      <i><i id="years" class="coloured-numbers">- -</i> years</i>
      <i><i id="months" class="coloured-numbers">- -</i> months</i>
      <i><i id="days" class="coloured-numbers">- -</i> days</i>
    </div>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://x.com/_youngjojo_">Jojo Young</a>.
  </footer>
  <script src="date.js"></script>
</body>
</html>
